<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-50">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4"
      >
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="../minpro-1/image/syauqie.webp" alt="logo" class="w-10 rounded-full" />
          <span class="font-bold text-lg">MyBrand</span>
        </div>

        <!-- Menu -->
        <ul class="hidden md:flex gap-8 font-medium">
          <li><a href="#" class="hover:text-blue-600">Home</a></li>
          <li><a href="#" class="hover:text-blue-600">Features</a></li>
          <li><a href="#" class="hover:text-blue-600">About</a></li>
          <li><a href="#" class="hover:text-blue-600">Contact</a></li>
        </ul>

        <!-- Mobile Menu Icon -->
        <button class="md:hidden text-2xl">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <header
      class="pt-28 md:pt-32 pb-16 bg-gradient-to-r from-blue-50 to-blue-100"
    >
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row items-center px-6 gap-10"
      >
        <!-- Text -->
        <div class="flex-1 text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold leading-tight">
            Belajar Programming Jadi Lebih Mudah ðŸš€
          </h1>
          <p class="text-gray-600 mt-4 max-w-md mx-auto md:mx-0">
            Temukan tutorial, tips, dan panduan lengkap untuk memulai karir
            sebagai developer hanya dengan satu platform.
          </p>
          <div class="mt-6 flex gap-4 justify-center md:justify-start">
            <a
              href="#"
              class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md"
              >Get Started</a
            >
            <a
              href="#"
              class="px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-lg shadow-md"
              >Learn More</a
            >
          </div>
        </div>

        <!-- Image -->
        <div class="flex-1">
          <img
            src="../minpro-1/image/bg2.webp"
            alt="Hero Image"
            class="rounded-xl shadow-lg"
          />
        </div>
      </div>
    </header>

    <!-- Script FontAwesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      defer
    ></script>
  </body>
</html>
