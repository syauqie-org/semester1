<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="../../src/output.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Profile Card -->
    <div
      class="bg-white rounded-2xl shadow-xl p-8 max-w-sm text-center hover:shadow-2xl transition"
    >
      <!-- Foto -->
      <img
        src="../minpro-1/image/syauqie.webp"
        alt="Profile"
        class="w-28 h-28 rounded-full mx-auto border-4 border-blue-500 shadow-md"
      />

      <!-- Nama & Deskripsi -->
      <h2 class="text-2xl font-bold mt-4">Syauqie Billah</h2>
      <p class="text-gray-500 text-sm mt-1">Web Developer & Mentor</p>
      <p class="text-gray-600 text-base mt-4">
        Passionate in sharing programming knowledge and helping others grow in
        tech.
      </p>

      <!-- Tombol -->
      <button
        class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-md transition"
      >
        Contact Me
      </button>
    </div>
  </body>
</html>
